<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Friend</title>
</head>
<body>
    <h1>Search results</h1>
    <p>{{ message }}</p>

    <ul>
        {% for email in search_emails %}
            <li>
                <form action='add_friend_api' method='GET'>
                    <span>{{email}}</span>
                    <input type='text' name='email' id='email' value={{email}} placeholder='email' hidden></input>
                    <input type='submit' name='submit' value="add friend"></input>
			    </form>
            </li>

        {% endfor %}
    </ul>

    <a href='/'>Home</a>
</body>
</html>
