<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture</title>
</head>
<body>
    <h3>{{captioin}}</h3>
    <img src='data:image/jpg;base64, {{ imgdata }}'/>
    {% if is_like %}
        <p> #like </p>

    {% else %}
        <form action='/like' method='GET'>
        <input hidden type='text' name='picture_id' value={{picture_id}}></input>
        <input type='submit' name='submit' value="Like"></input>
    </form>
    {% endif %}

    <h3>Tag</h3>
    <ul>
        {% for tag in tags %}
        <li>{{tag}}</li>
        {% endfor %}
    </ul>

    <form action='/submit_comment' method='GET'>
        <span>Comments: </span>
        <input type='text' name='text' value=''></input>
        <input hidden type='text' name='picture_id' value={{picture_id}}></input>
        <input type='submit' name='submit' value="Submit comment"></input>
    </form>
    <h3>Comments</h3>
    <ul>
        {% for comment in comments %}
        <li>{{comment}}</li>
        {% endfor %}
    </ul>

<a href='/'>Home</a>
</body>
</html>
